<body>
  <div class="container">
    <header>
      <h1>Todo List {{incompleteCount}}</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed tasks
      </label>

      {{> loginButtons}}  <!-- Template del package accounts-ui -->

      {{#if currentUser}} <!-- helper del package accounts-ui que nos brinda info acerca del usuario logeado -->
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks"  />
        </form>
      {{/if}}

    </header>


    <ul>
      {{#each tasks}}   <!--Hacemos uso del helper para conseguir todas las tareas e iteramos -->
        {{> task}}      <!--Instanciamos el template task para cada elemento del arreglo -->
      {{/each}}
    </ul>
  </div>
</body>
