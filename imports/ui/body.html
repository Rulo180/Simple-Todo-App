<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>

      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks"  />
      </form>
      
    </header>


    <ul>
      {{#each tasks}}   <!--Hacemos uso del helper para conseguir todas las tareas e iteramos -->
        {{> task}}      <!--Instanciamos el template task para cada elemento del arreglo -->
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li>{{text}}</li>
</template>
